<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Jump To Nav</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="back-link">
    <a href="../index.html" aria-label="Back to SelfHovering">
      <span class="back-link__arrow" aria-hidden="true">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </span>
      <img src="../sa-icon.svg" alt="" class="back-link__logo" width="32" height="28" />
    </a>
  </header>

  <header class="jump-nav">
    <button class="jump-nav__logo">JumpNav</button>
    <nav>
      <a href="#highlights">Highlights</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="highlights" class="section">
      <h1>Highlights</h1>
    </section>
    <section id="features" class="section">
      <h1>Features</h1>
    </section>
    <section id="about" class="section">
      <h1>About</h1>
    </section>
    <section id="contact" class="section">
      <h1>Contact</h1>
    </section>
  </main>

  <script>
    const navLinks = document.querySelectorAll('.jump-nav nav a');
    const sections = Array.from(navLinks).map(anchor => document.querySelector(anchor.getAttribute('href')));

    const setActiveLink = activeAnchor => {
      navLinks.forEach(link => link.classList.toggle('active', link === activeAnchor));
    };

    navLinks.forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        target?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        setActiveLink(anchor);
      });
    });

    const updateActiveOnScroll = () => {
      const scrollPosition = window.scrollY + window.innerHeight * 0.35;
      let current = navLinks[0];
      sections.forEach((section, index) => {
        if (section && section.offsetTop <= scrollPosition) {
          current = navLinks[index];
        }
      });
      setActiveLink(current);
    };

    window.addEventListener('scroll', updateActiveOnScroll, { passive: true });
    updateActiveOnScroll();

    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowLeft' && !e.target.matches('input, textarea, select, [contenteditable="true"]')) {
        e.preventDefault();
        window.location.href = '../index.html';
      }
    });
  </script>
</body>
</html>
